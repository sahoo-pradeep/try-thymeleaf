<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Contact Info</title>
</head>
<body>
  <h1>Contact Info</h1>
  <a th:href="@{/contact}">Back to Contact List</a>
  <br/><br/>
  <div th:if="${contact}">
    <p>
    <div>ID: <span th:text="${contact.id}"></span></div>
    </p>

    <p>
    <div>Name: <span th:text="${contact.name}"></span></div>
    </p>

    <p>
    <div>Phone: <span th:text="${contact.phone}"></span></div>
    </p>

    <p>
    <div>Email: <span th:text="${contact.email}"></span></div>
    </p>
  </div>
  <br/><br/>

  <div th:if="not ${allowDelete}">
    <a th:href="@{/contact/{contactId}/edit(contactId=${contact.id})}">Edit</a> |
    <a th:href="@{/contact/{contactId}/delete(contactId=${contact.id})}">Delete</a>
  </div>

  <br/>

  <form th:if="${allowDelete}" th:action="@{/contact/{contactId}/delete(contactId=${contact.id})}"
        method="POST">
    Do you want to delete this Contact? <input type="submit" value="Yes">
  </form>

</body>
</html>
